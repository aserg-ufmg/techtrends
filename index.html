<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Trends</title>

    <style>
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            cursor: pointer;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        path { 
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

    </style>

    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>
<body>

    <div class="topnav">
        <a class="active" onclick="changeSelectedGraph(flavors)">JavaScript Flavors</a>
        <a onclick="changeSelectedGraph(frontFrameworks)">Front-end Frameworks</a>
        <a onclick="changeSelectedGraph(dataLayers)">Data Layer</a>
        <a onclick="changeSelectedGraph(backendFrameworks)">Back-end Frameworks</a>
        <a onclick="changeSelectedGraph(testing)">Testing</a>
        <a onclick="changeSelectedGraph(buildTools)">Build Tools</a>
        <a onclick="changeSelectedGraph(mobileAndDesktop)">Mobile & Desktop</a>
      </div>      

    <br>
    <input type="checkbox" id="keepScale" name="keepScale" onchange="changeSelectedGraph(changeScale)"
         checked>
    <label for="keepScale">Keep graph scale</label>
    <br>


    <script>

        var changeScale = "dumb_const";

        var flavors = ["typescript", "atscript", 
        "purescript", 
        "reason", "reasonml", 
        "eml", 
        "clojurescript"];

        var frontFrameworks = ["svelte",
        "reactjs", "react", "react-jsx", "react.js",
        "vue.js", "vuejs", "vue", "vue-js",
        "alpine.js",
        "preact",
        "lit-element",
        "stimulusjs",
        "angular", "angular2", "angular4", "angular4.x", "angularjs2",
        "ember.js", "ember", "emberjs"];

        var dataLayers = ["graphql",
        "apollo-client",
        "vuex",
        "xstate",
        "redux",
        "mobx",
        "relay", "relayjs"];

        var backendFrameworks = ["next.js", "nextjs",
        "express", "express.js", "expressjs",
        "fastify",
        "nuxt.js", "nuxt", "nuxtjs",
        "nestjs",
        "strapi",
        "koa",
        "gatsby", "gatsbyjs",
        "hapijs",
        "meteor", "meteorjs", "meteor.js"];

        var testing = ["testing-library",
        "jestjs", "jest",
        "cypress", "cypressio",
        "playwright",
        "storybook",
        "puppeteer",
        "mocha.js", "mocha",
        "jasmine",
        "ava",
        "webdriver-io"];

        var buildTools = ["esbuild", 
        "snowpack",
        "typescript", "atscript",
        "webpack",
        "parceljs",
        "rollupjs",
        //swc = "", I didn"t find anything. Github project is here: https://github.com/swc-project/swc
        "romejs",
        "gulp",
        "browserify"];

        var mobileAndDesktop = ["electron",
        "capacitor",
        "react-native",
        // NativeApps - The majority of mobile and desktop apps are still built with native languages like Java, Kotlin, Objective-C, or Swift.
        "expo",
        "quasar-framework",
        "ionic-framework", "ionic",
        "nwjs",
        "cordova", "apache-cordova"];

        var selected = flavors;

        // Set the dimensions of the canvas / graph
        var margin = {top: 30, right: 20, bottom: 30, left: 50},
            width = 1200 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // Set the ranges
        var x = d3.scaleTime().range([0, width]);  
        var y = d3.scaleLinear().range([height, 0]);

        // Define the line
        var questionsline = d3.line()    
            .x(function(d) { return x(d.months); })
            .y(function(d) { return y(d.questions); });
            
        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                    "translate(" + margin.left + "," + margin.top + ")");


        d3.csv("QueryResults.csv")
            .then(function(data) {
                data.forEach(function (d) {
                    var date = new Date();
                    var years = Math.floor(d.months/12);
                    var months = d.months % 12;
                    d["months"] = new Date(date.getFullYear() - years, date.getMonth() - months); // convert elapsed months to JS date
                    d["questions"] = parseInt(d.questions);
                });

                csvData = data;
                drawGraph();

            });

        var csvData, scale;

        function drawGraph() {

            svg.selectAll("*").remove();

            const cb = document.getElementById('keepScale');

            // Scale the range of the data
            if (cb.checked) {
                x.domain(d3.extent(csvData, function(d) { return d.months; }));
                y.domain([0, d3.max(csvData, function(d) { return d.questions; })]);
            } else {
                const filteredData = csvData.filter(obj => selected.some(e => e == obj.TagName));
                x.domain(d3.extent(filteredData, function(d) { return d.months; }));
                y.domain([0, d3.max(filteredData, function(d) { return d.questions; })]);
            }

            // Group the entries by symbol
            dataNest = Array.from(
                d3.group(csvData, d => d.TagName), ([key, value]) => ({key, value})
            );
        
            // set the colour scale
            var color = d3.scaleOrdinal(d3.schemeCategory10);

            // Loop through each symbol / key
            var j = 0;
            dataNest.forEach(function(d,i) { 
                var size = 20;

                if(selected.some(e => e == d.key)) {

                    svg.append("path")
                        .attr("class", "line")
                        .style("stroke", function() { // Add the colours dynamically
                            return d.color = color(i); })
                        .attr("d", questionsline(d.value));

                    svg.append("rect")
                            .attr("x", 5)
                            .attr("y", 5 + j*(size+5)) // 100 is where the first dot appears. 25 is the distance between dots
                            .attr("width", size)
                            .attr("height", size)
                            .style("fill", d.color)

                    // Add one dot in the legend for each name.
                    svg.append("text")
                            .attr("x", 5 + size*1.2)
                            .attr("y", 5 + j*(size+5) + (size/2)) // 100 is where the first dot appears. 25 is the distance between dots
                            .style("fill", d.color)
                            .text(d.key)
                            .attr("text-anchor", "left")
                            .style("alignment-baseline", "middle")

                    j++
                }

            });

            // Add the X Axis
            svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y));
        }

        function changeSelectedGraph(op) {
            if (op !== selected || op === changeScale) {
                if (op !== changeScale)
                    selected = op;
                drawGraph();
            }
        }

    </script>

</body>
</html>
